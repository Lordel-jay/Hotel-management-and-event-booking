<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Feedback Form</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label fw-bold">Address</label>
              <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label fw-bold">Select your Gender:</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="hotel" class="form-label fw-bold">Hotel Name</label>
              <select class="form-select" id="hotel" required>
                <option selected disabled>--Select--</option>
                <option value="Pyramid">Pyramid</option>
                <option value="Beach Resort">Beach Resort</option>
                <option value="Mountain Retreat">Mountain Retreat</option>
                <option value="City Gateway">City Gateway</option>
                <option value="The plaza Hotel">The plaza Hotel</option>
                <option value="Mumbai Heritage Hotel">Mumbai Heritage Hotel</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="rating" class="form-label fw-bold">Rate your overall experience</label>
              <select class="form-select" id="rating" required>
                <option selected disabled>--Select--</option>
                <option value="1">1 - Very Poor</option>
                <option value="2">2 - Poor</option>
                <option value="3">3 - Average</option>
                <option value="4">4 - Good</option>
                <option value="5">5 - Excellent</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label fw-bold">Comments on last book you read</label>
              <textarea class="form-control" id="comments" rows="4"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
