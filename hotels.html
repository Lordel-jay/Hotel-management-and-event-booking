<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotels Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* ==== GLOBAL ==== */
body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    min-height: 100vh;
    margin: 0;
    color: #fff;
}

/* Smooth fade animations */
.fade-in {
    animation: fadeIn 0.6s ease forwards;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ==== GLASS SIDEBAR ==== */
.sidebar {
    width: 240px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;

    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(25px);
    border-right: 1px solid rgba(255, 255, 255, 0.15);

    padding: 25px 20px;
    display: flex;
    flex-direction: column;
    gap: 18px;

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
}

.sidebar h3 {
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
}

.sidebar a {
    color: #fff;
    text-decoration: none;
    padding: 12px 14px;
    border-radius: 12px;

    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);

    transition: 0.3s ease;
}
.sidebar a:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateX(6px);
}

/* Main Content shifts right because of sidebar */
main {
    margin-left: 260px;
}

/* ==== PAGE TITLE ==== */
main h2 {
    font-weight: 700;
    letter-spacing: 1px;
    color: #fff;
    text-shadow: 0 0 8px rgba(255,255,255,0.4);
}

/* ==== ADD HOTEL BUTTON ==== */
.btn-success {
    background: rgba(0, 255, 120, 0.25);
    border: 1px solid rgba(0,255,120,0.4);
    backdrop-filter: blur(10px);
    color: #fff;
    font-weight: 600;
    padding: 10px 22px;
    border-radius: 12px;
    transition: 0.3s ease;
}
.btn-success:hover {
    background: rgba(0,255,120,0.35);
    transform: scale(1.05);
}

/* ==== GLASS HOTEL CARDS ==== */
.hotel-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(18px);
    border-radius: 18px;
    padding: 25px;
    margin-bottom: 28px;

    border: 1px solid rgba(255, 255, 255, 0.15);

    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    transition: 0.4s ease;
}
.hotel-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.35);
}

/* Card Title */
.hotel-card h4 {
    font-weight: 700;
    margin-bottom: 12px;
    color: #fff;
    text-shadow: 0 0 5px rgba(255,255,255,0.35);
}

/* Info text */
.hotel-info {
    font-size: 15px;
    margin-bottom: 6px;
    color: #e0e0e0;
}
.hotel-info span {
    font-weight: 600;
}

/* ==== GLASS MODAL ==== */
.modal-content {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(25px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.2);
    color: #fff;
}

.modal-header {
    border-bottom: none;
}

.modal-header h5 {
    font-weight: 700;
}

.modal-body input {
    background: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    border-radius: 12px;
    padding: 12px;
    transition: 0.3s ease;
}
.modal-body input::placeholder {
    color: #ddd;
}
.modal-body input:focus {
    border-color: #00e676;
    box-shadow: 0 0 8px #00e676;
    background: rgba(255, 255, 255, 0.25);
}

/* Save Button */
.modal-footer .btn-primary {
    background: rgba(0, 140, 255, 0.3);
    border: 1px solid rgba(0,140,255,0.5);
    backdrop-filter: blur(10px);
    padding: 10px 22px;
    border-radius: 12px;
    transition: 0.3s ease;
    font-weight: 600;
}
.modal-footer .btn-primary:hover {
    transform: scale(1.05);
    background: rgba(0,140,255,0.45);
}

/* ==== RESPONSIVE ==== */
@media (max-width: 768px) {
    .sidebar {
        width: 190px;
    }
    main {
        margin-left: 210px;
    }
}
@media (max-width: 576px) {
    .sidebar {
        position: absolute;
        width: 100%;
        height: auto;
    }
    main {
        margin-left: 0;
        margin-top: 180px;
    }
}

</style>
<body>
    <!-- Sidebar/Navbar copied from index.html -->
    <!-- ... -->
    <main class="container mt-5 pt-4">
      <h2>Hotels Management</h2>
      <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addHotelModal">Add Hotel</button>
      <div class="row" id="hotelsList">
        <!-- JS will populate hotel cards here -->
      </div>
    </main>
    <!-- Modal for adding hotel -->
    <div class="modal fade" id="addHotelModal">
      <div class="modal-dialog">
        <form class="modal-content" id="hotelForm">
          <div class="modal-header">
            <h5>Add Hotel</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input required type="text" class="form-control mb-2" id="hotelName" placeholder="Hotel Name">
            <input required type="text" class="form-control mb-2" id="hotelLocation" placeholder="Location">
            <input required type="number" class="form-control mb-2" id="hotelRooms" placeholder="Rooms">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Hotel</button>
          </div>
        </form>
      </div>
    </div>
    <script>
    // JS for populating hotels
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
